<div class="col-xs-11 col-xs-offset-1 fontNormal addInventory" layout="column">
    <div class="sectionSubHeading">
        <h3>{{heading}} Role</h3>
    </div>
    <div class="topPadding20">
        <md-content>
            <form name="addRoleForm1" style="background-color:#f5f6f8">
                <div layout="row">
                        <md-input-container flex="25">
                                <label>Role Name</label>
                                <input name="rname" ng-model="rname" required ng-disabled="btnLabel == 'Update'">
                        <div ng-messages="addRoleForm1.rname.$error" ng-if="addRoleForm1.rname.$touched">
                          <div ng-message="required">This is required.</div>
                        </div>
                            </md-input-container>
                        <md-input-container flex="25" flex-offset="5">
                                <label>Role Category</label>
                                <md-select name="category" ng-model="cat" required>
                                    <md-option value="one">Category 1</md-option>
                                    <md-option value="two">Category 2</md-option>
                                </md-select>
                                <div ng-messages="addRoleForm1.category.$error" ng-if="addRoleForm1.category.$touched">
                                  <div ng-message="required">This is required.</div>
                                </div>
                        </md-input-container>
                        <md-input-container flex="25" flex-offset="5">
                            <label>Note</label>
                            <input name="note" ng-model="note">
                        </md-input-container>
                </div>
                <div layout="row">
                        <md-input-container flex="25">
                                <label>Status</label>
                                <md-select name="status" ng-model="status" required>
                                    <md-option value="one">status 1</md-option>
                                    <md-option value="two">status 2</md-option>
                                </md-select>
                                <div ng-messages="addRoleForm1.status.$error" ng-if="addRoleForm1.status.$touched">
                                                <div ng-message="required">This is required.</div>
                                              </div>
                        </md-input-container>
                </div>
            </form>
        </md-content>
    </div>
    <div class="sectionSubHeading">
            <h3>Permissions</h3>
        </div>
        <div class="col-xs-8 noPadding">
                <table class="journalTable withRole">
                        <thead>
                            <tr>
                             <th>Modules</th>
                             <th>Create</th>
                             <th>Read</th>
                             <th>Update</th>
                             <th>Delete</th>
                         </tr>
                        </thead>
                        <tbody>
                                <tr>
                                        <td>Sale</td>
                                        <td>
                                                <md-checkbox class="md-primary">
                                        </td>
                                        <td>
                                                <md-checkbox class="md-primary">
                                        </td>
                                        <td>
                                                <md-checkbox class="md-primary">
                                        </td>
                                        <td>
                                                <md-checkbox class="md-primary">
                                        </td>
                                </tr>
                                <tr>
                                        <td>Inventory</td>
                                        <td>
                                                <md-checkbox class="md-primary">
                                        </td>
                                        <td>
                                                <md-checkbox class="md-primary">
                                        </td>
                                        <td>
                                                <md-checkbox class="md-primary">
                                        </td>
                                        <td>
                                                <md-checkbox class="md-primary">
                                        </td>
                                </tr>
                                <tr>
                                        <td>Users</td>
                                        <td>
                                                <md-checkbox class="md-primary">
                                        </td>
                                        <td>
                                                <md-checkbox class="md-primary">
                                        </td>
                                        <td>
                                                <md-checkbox class="md-primary">
                                        </td>
                                        <td>
                                                <md-checkbox class="md-primary">
                                        </td>
                                </tr>
                                <tr>
                                        <td>Products</td>
                                        <td>
                                                <md-checkbox class="md-primary">
                                        </td>
                                        <td>
                                                <md-checkbox class="md-primary">
                                        </td>
                                        <td>
                                                <md-checkbox class="md-primary">
                                        </td>
                                        <td>
                                                <md-checkbox class="md-primary">
                                        </td>
                                </tr>
                                <tr>
                                        <td>Accounting</td>
                                        <td>
                                                <md-checkbox class="md-primary">
                                        </td>
                                        <td>
                                                <md-checkbox class="md-primary">
                                        </td>
                                        <td>
                                                <md-checkbox class="md-primary">
                                        </td>
                                        <td>
                                                <md-checkbox class="md-primary">
                                        </td>
                                </tr>
                        </tbody>
                    </table>
        </div>
        <div layout="row" class="addPaddingButtons">
                <md-button class="md-raised ifBold" flex-offset="45" ng-if="btnLabel == 'Update'">Reset All</md-button>
                <md-button class="md-raised md-primary ifBold" ng-if="btnLabel == 'Update'">{{btnLabel}}</md-button>
                <md-button class="md-raised md-primary ifBold" flex-offset="55" ng-if="btnLabel != 'Update'">{{btnLabel}}</md-button>
                <md-button class="md-raised ifBold" ng-click="cancel()">Cancel</md-button>
            </div>
</div>
