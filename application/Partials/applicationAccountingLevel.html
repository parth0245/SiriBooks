<div class="col-xs-offset-1 fontNormal addInventory container" style="overflow-y:hidden">
        <div class="sectionSubHeading">
            <h3>Edit Restriction</h3>
        </div>
        <div class="topPadding20">
            <md-content>
                <form name="AccountingForm" style="background-color:#f5f6f8">
                            <div layout="row" class="topPadding10 accountForm">
                                    <md-input-container flex="25">
                                            <label>Unit of Time</label>
                                            <md-select name="cust_name" ng-model="cust_name">
                                                <md-option value="Product 1">Customer 1</md-option>
                                                <md-option value="Product 2">Customer 2</md-option>
                                            </md-select>
                                        </md-input-container>
                                        <md-input-container flex="25" flex-offset="5">
                                            <label>Number</label>
                                            <md-select name="cust_name" ng-model="cust_name">
                                                <md-option value="Product 1">Customer 1</md-option>
                                                <md-option value="Product 2">Customer 2</md-option>
                                            </md-select>
                                        </md-input-container>
                                        <md-input-container flex="25" flex-offset="5">
                                                <label>Effective From</label>
                                                <md-datepicker ng-model="date" md-hide-icons="triangle" md-open-on-focus=""></md-datepicker>
                                            </md-input-container>
                            </div>
                            
    <div layout="row" class="addPaddingButtons">
            <md-button class="md-raised ifBold" flex-offset="45">Reset</md-button>
            <md-button class="md-raised md-primary ifBold">Update</md-button>
            <md-button class="md-raised ifBold">Cancel</md-button>
    </div>
                </form>
            </md-content>
        </div>
        <div class="pagingPart col-xs-3 col-xs-offset-8 paddingLeft45 paddingBottom10">
                <span class="buttonBorder" ng-click="prevPage()">
                    <img src="application/Images/Assets/pagination_left.png"/>
                </span>
                <span class="pageIndicator">{{ gridApi.pagination.getPage() }} / {{ gridApi.pagination.getTotalPages() }}</span>
                <span class="buttonBorder" ng-click="nextPage()">
                    <img src="application/Images/Assets/pagination_right.png"/>
                </span>
                <span class="ui-grid-pager-row-count-picker">
                    <select class="selectPaginationBox" ng-model="gridOptions.paginationPageSize" 
                    ng-change="changeHeight(0)"
                     ng-options="o as o for o in gridOptions.paginationPageSizes">
                    </select>
                </span>
        </div>
        <div class="col-xs-11 inventorySection paddingRight60 paddingBottom30" ng-class="moduleHeading == 'Role List' ? 'centerItems' : ''">
                <div id="grid1" ui-grid="gridOptions" ui-grid-selection ui-grid-pagination ui-grid-auto-resize ui-grid-grouping class="grid">
                    <div class="watermark" ng-show="!gridOptions.data.length">No data available</div>
                </div>
        </div>
    </div>
