<div class="col-xs-11 col-xs-offset-1 fontNormal addInventory" layout="column">
    <div class="sectionSubHeading">
        <h3 class="pull-left">{{heading}} Receipt</h3>
        <img class="pull-right downloadPayment" src="application/Images/Assets/download_icon.png" height="40" width="40"/>
    </div>
    <div class="topPadding20">
        <md-content>
            <form name="addReceiptForm" style="background-color:#f5f6f8">
                        <div layout="row" class="topPadding10">
                                <md-input-container flex="55">
                                        <label>Customer Name</label>
                                        <md-select name="cust_name" ng-model="receipt.cust_name" required ng-disabled="btnLabel == 'Update'">
                                            <md-option value="Product 1">Customer 1</md-option>
                                            <md-option value="Product 2">Customer 2</md-option>
                                        </md-select>
                                        <div ng-messages="addReceiptForm.cust_name.$error" ng-if="addReceiptForm.cust_name.$touched">
                                            <div ng-message="required">This is required.</div>
                                        </div>
                                    </md-input-container>
                        </div>
                        <div layout="row" class="topPadding10">
                                <md-input-container flex="25">
                                    <label>Address 1</label>
                                    <input name="add1" ng-model="receipt.add1">
                                </md-input-container>
                                <md-input-container flex="25"  flex-offset="5">
                                        <label>Address 2</label>
                                        <input name="add2" ng-model="receipt.add2">
                                </md-input-container>
                                <md-input-container flex="25" flex-offset="5">
                                        <label>PIN</label>
                                        <input name="pin" ng-model="receipt.pin">
                                </md-input-container>
                        </div>
                        <div layout="row">
                                <md-input-container flex="25">
                                    <label>City</label>
                                    <input name="city" ng-model="receipt.city">
                                </md-input-container>
                                <md-input-container flex="25" flex-offset="5">
                                        <label>State</label>
                                        <md-select name="state" ng-model="receipt.state">
                                            <md-option value="Product 1">state 1</md-option>
                                            <md-option value="Product 2">state 2</md-option>
                                        </md-select>
                                    </md-input-container>
                                <md-input-container flex="25"  flex-offset="5">
                                        <label>Country</label>
                                        <input name="country" ng-model="receipt.country">
                                </md-input-container>
                        </div>
                        <div layout="row" class="topPadding30">
                                <md-input-container flex="25">
                                        <label>GST Number</label>
                                        <md-select name="gst" ng-model="receipt.gst">
                                            <md-option value="Product 1">GST 1</md-option>
                                            <md-option value="Product 2">GST 2</md-option>
                                        </md-select>
                                    </md-input-container>
                                <md-input-container flex="25" flex-offset="5">
                                        <label>PAN</label>
                                        <input name="pan" ng-model="receipt.pan">
                                </md-input-container>
                                <md-input-container flex="25"  flex-offset="5">
                                        <label>Aadhar</label>
                                        <input name="aadhar" ng-model="receipt.aadhar">
                                </md-input-container>
                        </div>
                        <div layout="row">
                                <md-input-container flex="25">
                                        <label>Mobile</label>
                                        <input name="mobile" ng-model="receipt.mobile">
                                </md-input-container>
                                <md-input-container flex="25" flex-offset="5">
                                        <label>E-Mail</label>
                                        <md-select name="gst" ng-model="receipt.gst">
                                            <md-option value="Product 1">GST 1</md-option>
                                            <md-option value="Product 2">GST 2</md-option>
                                        </md-select>
                                    </md-input-container>
                                <md-input-container flex="25"  flex-offset="5">
                                        <label>Registration Number</label>
                                        <input name="aadhar" ng-model="receipt.aadhar">
                                </md-input-container>
                        </div>
                        <div layout="row" class="topPadding30">
                                <md-input-container flex="25">
                                        <label>Receipt Number</label>
                                        <input name="receipt" ng-model="receipt.receipt" ng-readonly="true">
                                </md-input-container>
                                <md-input-container flex="25" flex-offset="5">
                                        <label>Against</label>
                                        <md-select name="against" ng-model="receipt.against">
                                            <md-option value="Product 1">against 1</md-option>
                                            <md-option value="Product 2">against 2</md-option>
                                        </md-select>
                                    </md-input-container>
                        </div>
                        <div layout="row">
                                <md-input-container flex="25">
                                        <label>Payment Mode</label>
                                        <md-select name="mode" ng-model="receipt.mode">
                                            <md-option value="Product 1">Customer 1</md-option>
                                            <md-option value="Product 2">Customer 2</md-option>
                                        </md-select>
                                    </md-input-container>
                                <md-input-container flex="25" flex-offset="5">
                                    <label>Amount</label>
                                    <input name="amt" ng-model="receipt.amt">
                                </md-input-container>
                                <md-input-container flex="25" flex-offset="5">
                                        <label>Date</label>
                                        <md-datepicker ng-model="receipt.date" md-hide-icons="triangle" md-open-on-focus=""></md-datepicker>
                                    </md-input-container>
                        </div>
                        <div layout="row">
                                <md-input-container flex="25">
                                        <label>Bank Name</label>
                                        <input name="bnkName" ng-model="receipt.bnkName">
                                    </md-input-container>
                                <md-input-container flex="25" flex-offset="5">
                                    <label>Branch</label>
                                    <input name="branch" ng-model="receipt.branch">
                                </md-input-container>
                                <md-input-container flex="25"  flex-offset="5">
                                        <label>Reference</label>
                                        <input name="ref" ng-model="receipt.ref">
                                </md-input-container>
                        </div>
                        <div layout="row" class="topPadding30">
                                <md-input-container flex="25">
                                        <label>TDS Deducted by Customer</label>
                                        <md-select name="tds" ng-model="receipt.tds">
                                            <md-option value="Product 1">tds 1</md-option>
                                            <md-option value="Product 2">tds 2</md-option>
                                        </md-select>
                                    </md-input-container>
                                    <md-input-container flex="25"  flex-offset="5">
                                        <label>Amount</label>
                                        <input name="amt" ng-model="receipt.amt">
                                </md-input-container>
                        </div>
                        

            </form>
        </md-content>
    </div>
    <div layout="row" class="addPaddingButtons">
            <md-button class="md-raised ifBold" flex-offset="35" ng-click="resetAll()" ng-if="btnLabel != 'Update'">Reset All</md-button>
            <md-button class="md-raised md-primary ifBold" ng-if="btnLabel != 'Update'">{{btnLabel}}</md-button>
            <md-button class="md-raised md-primary ifBold" flex-offset="50" ng-if="btnLabel == 'Update'">{{btnLabel}}</md-button>
            <md-button class="md-raised md-primary ifBold" flex="15">{{btnLabel}} & Print</md-button>
            <md-button class="md-raised ifBold" ng-click="cancel()">Cancel</md-button>
    </div>
</div>
