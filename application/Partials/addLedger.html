<div class="col-xs-11 col-xs-offset-1 fontNormal addInventory" layout="column">
    <div class="sectionSubHeading">
        <h3>{{heading}} Ledger / Group</h3>
    </div>
    <div class="topPadding20">
        <md-content>
            <form name="addLedgerForm" style="background-color:#f5f6f8">
                        <div layout="row" class="topPadding10">
                                <md-input-container flex="25">
                                    <label>Group or Ledger</label>
                                    <md-select name="ledger" ng-model="ledger.ledger" ng-change="checkGroups()">
                                        <md-option value="group">Group</md-option>
                                        <md-option value="ledger">Ledger</md-option>
                                    </md-select>
                                </md-input-container>
                                <md-input-container flex="25" flex-offset="5">
                                    <label>Group</label>
                                    <md-select name="group" ng-model="ledger.group" ng-change="selectGroup()">
                                        <md-option value="main">Main Group</md-option>
                                        <md-option value="sub">Sub Group</md-option>
                                    </md-select>
                                </md-input-container>
                        </div>
                        <div layout="row" class="topPadding20">
                            <md-input-container flex="25">
                                <label>Primary Group</label>
                                <md-select ng-change="changeGroup()" name="primaryGroup" ng-model="ledger.primaryGroup">
                                    <md-option ng-repeat="data in primaryGroupList" ng-value="data.name">{{data.name}}</md-option>
                                </md-select>
                            </md-input-container>
                            <md-input-container flex="25" flex-offset="5" ng-if="showMainGroup" >
                                <label>Major Group</label>
                                <md-select name="majorGroup" ng-model="ledger.majorGroup" ng-change="changeMainGroup()">
                                    <md-option ng-repeat="data in majorGroupList" ng-value="data.name">{{data.name}}</md-option>
                                </md-select>
                            </md-input-container>
                            <md-input-container flex="25" flex-offset="5" ng-if="showSubGroup">
                                <label>Sub Group</label>
                                <md-select name="subGroup" ng-model="ledger.subGroup">
                                    <md-option ng-repeat="data in subGroupList" ng-value="data.name">{{data.name}}</md-option>
                                </md-select>
                            </md-input-container>
                        </div>
                        <!--<div layout="row" class="topPadding25">
                            <md-input-container flex="25">
                                <label>Bank Name</label>
                                <input name="desc" ng-model="ledger.bnkName">
                        </md-input-container>
                        <md-input-container flex="25" flex-offset="5">
                            <label>Branch</label>
                            <input name="desc" ng-model="ledger.branch">
                    </md-input-container>
                    <md-input-container flex="25" flex-offset="5">
                        <label>Account No.</label>
                        <input name="desc" ng-model="ledger.acc">
                </md-input-container>
                    </div>
                    <div layout="row" class="">
                        <md-input-container flex="25">
                                <label>IFSC Code</label>
                                <input name="desc" ng-model="ledger.ifscCode">
                        </md-input-container>
                </div>-->
                <div layout="row" class="topPadding20">
                        <md-input-container flex="25">
                                <label>Name*</label>
                                <input name="name" ng-model="ledger.name">
                            </md-input-container>
                    <md-input-container flex="25" flex-offset="5">
                            <label>Description</label>
                            <input name="desc" ng-model="ledger.desc">
                    </md-input-container>
            </div>
                        <div ng-if="showdrcr" layout="row" class="topPadding25 paddingBottom30 addLedger flex-25 borderRadio">
                            <span class="marginRight20">Opening Balance</span> 
                            <md-radio-group ng-model="ledger.group1" layout="row" flex="25">
                                <md-radio-button ng-disabled="btnLabel == 'Update'" value="Apple" class="md-primary">Debit</md-radio-button>
                                <md-radio-button ng-disabled="btnLabel == 'Update'" value="Banana" class="md-primary">Credit</md-radio-button>
                            </md-radio-group>
                        </div>
                        <div layout="row">
                            <hr />
                        </div>
<div layout="row" class="addPaddingButtons">
    <md-button class="md-raised ifBold" flex-offset="50" ng-if="heading != 'Update'" ng-click="resetAll()">Reset All</md-button>
    <md-button class="md-raised md-primary ifBold" ng-if="heading != 'Update'">{{btnLabel}}</md-button>
    <md-button class="md-raised md-primary ifBold" flex-offset="65" ng-if="heading == 'Update'">{{btnLabel}}</md-button>
        <md-button class="md-raised ifBold" ng-click="cancel()">Cancel</md-button>
</div>
            </form>
        </md-content>
    </div>
    <div class="">
    </div>
</div>
