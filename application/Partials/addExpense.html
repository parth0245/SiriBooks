<div class="col-xs-11 col-xs-offset-1 fontNormal addInventory" layout="column">
        <div class="sectionSubHeading">
            <h3>New Expense</h3>
        </div>
        <div class="topPadding20">
            <md-content>
                <form name="addInventoryForm" style="background-color:#f5f6f8">
                        <div layout="row">
                                <md-input-container flex="25">
                                    <label>Vendor Name *</label>
                                    <md-select name="vname" ng-model="vname">
                                        <md-option value="Product 1">Product 1</md-option>
                                        <md-option value="Product 2">Product 2</md-option>
                                    </md-select>
                                </md-input-container>
                            </div>
                            <div layout="row" class="topPadding20">
                                    <md-button class="md-raised marginLeft0" style="text-align:left;" flex="20">Vendor Details<span  class="pull-right description" style="border-top:2px solid #0935ae;">-</span></md-button>
                                    </div>
                            <div layout="row" class="topPadding10">
                                    <md-input-container flex="25" >
                                            <label>Address 1</label>
                                            <input name="add1" ng-model="add1">
                                        </md-input-container>
                                        <md-input-container flex="25"  flex-offset="5">
                                                <label>Address 2</label>
                                                <input name="add2" ng-model="add2">
                                        </md-input-container>
                                        <md-input-container flex="25" flex-offset="5">
                                                <label>City</label>
                                                <input name="city" ng-model="city">
                                            </md-input-container>
                            </div>
                            <div layout="row">
                                    <md-input-container flex="25" >
                                            <label>State</label>
                                            <input name="state" ng-model="state">
                                    </md-input-container>
                                    <md-input-container flex="25"  flex-offset="5">
                                            <label>Country</label>
                                            <input name="country" ng-model="country">
                                    </md-input-container>
                                    <md-input-container flex="25" flex-offset="5">
                                            <label>PIN</label>
                                            <input name="pin" ng-model="pin">
                                    </md-input-container>
                            </div>
                            <div layout="row">
                                    <md-input-container flex="25">
                                            <label>GST Number</label>
                                            <md-select name="gst" ng-model="gst">
                                                <md-option value="Product 1">GST 1</md-option>
                                                <md-option value="Product 2">GST 2</md-option>
                                            </md-select>
                                        </md-input-container>
                                    <md-input-container flex="25" flex-offset="5">
                                            <label>PAN</label>
                                            <input name="pan" ng-model="pan">
                                    </md-input-container>
                                    <md-input-container flex="25"  flex-offset="5">
                                            <label>Aadhar</label>
                                            <input name="aadhar" ng-model="aadhar">
                                    </md-input-container>
                            </div>
                            <div layout="row" class="">
                                    <md-input-container flex="25">
                                            <label>Mobile</label>
                                            <input name="mobile" ng-model="mobile">
                                    </md-input-container>
                                    <md-input-container flex="25" flex-offset="5">
                                            <label>E-Mail</label>
                                            <md-select name="gst" ng-model="gst">
                                                <md-option value="Product 1">GST 1</md-option>
                                                <md-option value="Product 2">GST 2</md-option>
                                            </md-select>
                                        </md-input-container>
                                    <md-input-container flex="25"  flex-offset="5">
                                            <label>Registration Number</label>
                                            <input name="aadhar" ng-model="aadhar">
                                    </md-input-container>
                            </div>
                            <div layout="row" class="topPadding20">
                                    <md-input-container flex="25">
                                            <label>Invoice Number</label>
                                            <input name="invoice" ng-model="invoice">
                                    </md-input-container>
                                    <md-input-container flex="25" flex-offset="5">
                                            <label>Head of Expenses</label>
                                            <md-select name="gst" ng-model="gst">
                                                <md-option value="Product 1">Head 1</md-option>
                                                <md-option value="Product 2">Head 2</md-option>
                                            </md-select>
                                        </md-input-container>
                            </div>
                            <div layout="row">
                                        <md-input-container flex="25">
                                                        <label>Date</label>
                                                        <md-datepicker ng-model="date" md-hide-icons="triangle" md-open-on-focus=""></md-datepicker>
                                                    </md-input-container>
                                    <md-input-container flex="25" flex-offset="5">
                                            <label>Amount</label>
                                            <input name="amt" ng-model="amt">
                                        </md-input-container>
                                        <md-input-container flex="25" flex-offset="5">
                                                <label>Payment Mode</label>
                                                <input name="mode" ng-model="mode">
                                            </md-input-container>
                                       
                            </div>
                            <div layout="row">
                                    <md-input-container flex="25" >
                                        <label>TDS Section</label>
                                        <md-select name="tdsSec" ng-model="tdsSec">
                                            <md-option value="Product 1">tdsSec 1</md-option>
                                            <md-option value="Product 2">tdsSec 2</md-option>
                                        </md-select>
                                        </md-input-container>
                                        <md-input-container flex="25" flex-offset="5">
                                                <label>Tax Amount</label>
                                                <input name="amt" ng-model="amt">
                                        </md-input-container>
                            </div>
                            <div layout="row">
                                    <md-input-container flex="85">
                                            <label>Narration</label>
                                            <input name="narration" ng-model="narration">
                                    </md-input-container>
                            </div>
    <div layout="row" class="addPaddingButtons">
            <md-button class="md-raised ifBold" flex-offset="45">Reset All</md-button>
            <md-button class="md-raised md-primary ifBold">Save</md-button>
            <md-button class="md-raised ifBold">Cancel</md-button>
    </div>
                </form>
            </md-content>
        </div>
        <div class="">
        </div>
    </div>
