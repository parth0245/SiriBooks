<div class="col-xs-11 col-xs-offset-1 fontNormal addInventory" layout="column">
        <div class="sectionSubHeading">
            <h3>{{heading}} Expense</h3>
        </div>
        <div class="topPadding20">
            <md-content>
                <form name="addExpensesForm" style="background-color:#f5f6f8">
                        <div layout="row">
                                <md-input-container flex="55">
                                    <label>Vendor Name</label>
                                    <md-select name="vname" ng-model="vname" ng-disabled="btnLabel == 'Update'">
                                        <md-option value="Product 1">Product 1</md-option>
                                        <md-option value="Product 2">Product 2</md-option>
                                    </md-select>
                                </md-input-container>
                            </div>
                            <div layout="row" class="topPadding20">
                                    <md-button ng-click="togglePannel1()" class="md-raised md-primary marginLeft0" flex="22" style="text-align:left;">
                                                Vendor Details
                                                <span ng-hide="!panelShow1" class="pull-right description">+</span>
                                                <span ng-hide="panelShow1" class="pull-right description">-</span>
                                    </md-button>
                        </div>
                            <div layout="row" class="topPadding10" ng-hide="panelShow1">
                                    <md-input-container flex="25" >
                                            <label>Address 1</label>
                                            <input name="add1" ng-model="add1" disabled>
                                        </md-input-container>
                                        <md-input-container flex="25"  flex-offset="5">
                                                <label>Address 2</label>
                                                <input name="add2" ng-model="add2" disabled>
                                        </md-input-container>
                                        <md-input-container flex="25" flex-offset="5">
                                                <label>City</label>
                                                <input name="city" ng-model="city" disabled>
                                            </md-input-container>
                            </div>
                            <div layout="row" ng-hide="panelShow1">
                                    <md-input-container flex="25" >
                                            <label>State</label>
                                            <input name="state" ng-model="state" disabled>
                                    </md-input-container>
                                    <md-input-container flex="25"  flex-offset="5">
                                            <label>Country</label>
                                            <input name="country" ng-model="country" disabled>
                                    </md-input-container>
                                    <md-input-container flex="25" flex-offset="5">
                                            <label>PIN</label>
                                            <input name="pin" ng-model="pin" disabled>
                                    </md-input-container>
                            </div>
                            <div layout="row" ng-hide="panelShow1">
                                    <md-input-container flex="25">
                                            <label>GST Number</label>
                                            <md-select name="gst" ng-model="gst" disabled>
                                                <md-option value="Product 1">GST 1</md-option>
                                                <md-option value="Product 2">GST 2</md-option>
                                            </md-select>
                                        </md-input-container>
                                    <md-input-container flex="25" flex-offset="5">
                                            <label>PAN</label>
                                            <input name="pan" ng-model="pan" disabled>
                                    </md-input-container>
                                    <md-input-container flex="25"  flex-offset="5">
                                            <label>Aadhar</label>
                                            <input name="aadhar" ng-model="aadhar" disabled>
                                    </md-input-container>
                            </div>
                            <div layout="row" class="" ng-hide="panelShow1">
                                    <md-input-container flex="25">
                                            <label>Mobile</label>
                                            <input name="mobile" ng-model="mobile" disabled>
                                    </md-input-container>
                                    <md-input-container flex="25" flex-offset="5">
                                            <label>E-Mail</label>
                                            <md-select name="gst" ng-model="gst" disabled>
                                                <md-option value="Product 1">GST 1</md-option>
                                                <md-option value="Product 2">GST 2</md-option>
                                            </md-select>
                                        </md-input-container>
                                    <md-input-container flex="25"  flex-offset="5">
                                            <label>Registration Number</label>
                                            <input name="aadhar" ng-model="aadhar" disabled>
                                    </md-input-container>
                            </div>
                            <div layout="row" class="topPadding20">
                                    <md-input-container flex="25">
                                            <label>Invoice Number</label>
                                            <input name="invoice" ng-model="expenseDetails.invoice">
                                    </md-input-container>
                                    <md-input-container flex="25" flex-offset="5">
                                            <label>Head of Expenses</label>
                                            <md-select name="expensesHead" ng-model="expenseDetails.expensesHead" required>
                                                <md-option value="Product 1">Head 1</md-option>
                                                <md-option value="Product 2">Head 2</md-option>
                                            </md-select>
<div ng-messages="addExpensesForm.expensesHead.$error" ng-if="addExpensesForm.expensesHead.$touched">
        <div ng-message="required">This is required.</div>
</div>
                                        </md-input-container>
                            </div>
                            <div layout="row">
                                        <md-input-container flex="25">
                                                        <label>Date</label>
                                                        <md-datepicker required name="date" ng-model="expenseDetails.date" md-hide-icons="triangle" md-open-on-focus=""></md-datepicker>
                                                        <div ng-messages="addExpensesForm.date.$error" ng-if="addExpensesForm.date.$touched">
                                                                        <div ng-message="required">This is required.</div>
                                                                        </div>
                                                    </md-input-container>
                                    <md-input-container flex="25" flex-offset="5">
                                            <label>Amount</label>
                                            <input name="amount" ng-model="expenseDetails.amt" required>
                                            <div ng-messages="addExpensesForm.amount.$error" ng-if="addExpensesForm.amount.$touched">
                                        <div ng-message="required">This is required.</div>
                                        </div>
                                        </md-input-container>
                                        <md-input-container flex="25" flex-offset="5">
                                                <label>Payment Mode</label>
                                                <md-select name="tdsSec" ng-model="expenseDetails.mode" required>
                                                        <md-option ng-repeat="data in paymentList" ng-value="{{data.paymentmodeid}}">{{data.mode}}</md-option>
                                                    </md-select>
                                                <div ng-messages="addExpensesForm.mode.$error" ng-if="addExpensesForm.mode.$touched">
                                                                <div ng-message="required">This is required.</div>
                                                                </div>
                                            </md-input-container>
                                       
                            </div>
                            <div layout="row">
                                    <md-input-container flex="25" >
                                        <label>TDS Section</label>
                                        <md-select name="tdsSec" ng-model="expenseDetails.tdsSec" required>
                                            <md-option value="Product 1">tdsSec 1</md-option>
                                            <md-option value="Product 2">tdsSec 2</md-option>
                                        </md-select>
                                        <div ng-messages="addExpensesForm.tdsSec.$error" ng-if="addExpensesForm.tdsSec.$touched">
                                                        <div ng-message="required">This is required.</div>
                                                        </div>
                                        </md-input-container>
                                        <md-input-container flex="25" flex-offset="5">
                                                <label>Tax Amount</label>
                                                <input name="taxAmount" ng-model="expenseDetails.amt" required>
                                                <div ng-messages="addExpensesForm.taxAmount.$error" ng-if="addExpensesForm.taxAmount.$touched">
                                                                <div ng-message="required">This is required.</div>
                                                                </div>
                                        </md-input-container>
                            </div>
                            <div layout="row">
                                    <md-input-container flex="85">
                                            <label>Narration</label>
                                            <input name="narration" ng-model="narration">
                                    </md-input-container>
                            </div>

                </form>
            </md-content>
        </div>
        <div layout="row" class="addPaddingButtons">
                        <md-button class="md-raised ifBold" ng-if="btnLabel != 'Update'" flex-offset="50" ng-click="reset()">Reset All</md-button>
                        <md-button class="md-raised md-primary ifBold" ng-if="btnLabel != 'Update'">{{btnLabel}}</md-button>
                        <md-button class="md-raised md-primary ifBold" flex-offset="65" ng-if="btnLabel == 'Update'">{{btnLabel}}</md-button>
                        <md-button class="md-raised ifBold" ng-click="expenses()">Cancel</md-button>
                </div>
    </div>
