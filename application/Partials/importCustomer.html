<div class="ajaxLoader" ng-if="showLoaderWithProgress">
        <img src="application/Images/Assets/ajax-loader.gif" />
        <span style="position: absolute;
        margin-top: 21%;
        color: black;
        left: 45%;
        font-size: 16px;
        font-weight: bold;">Saving {{i}} of {{tempGridData.length}} Records...</span>
    </div>
    <div class="paddingLeft60" layout="column">
    <div class="col-xs-12 sectionSubHeading">
        <h2>Import {{from}}</h2>
    </div>
    <div class="col-xs-12 sectionSubSection topPadding20">
        <div class="col-xs-7 form-group has-feedback noPadding">
            <input type="text" class="form-control" id="inputSuccess2"
            placeholder="Click here to select a file to import (*.csv or xlsx only)"
            ng-model="picFile.name"/>
        </div>
        <div class="col-xs-2 paddingLeft30 noPaddingRight">
            <!--<button class="col-xs-11 btn btn-primary btn-app-blue-color fontBold">Import</button>-->
            <md-button class="md-raised md-primary ifBold ifWhite" type="file" ngf-select="import($file)" ng-model="picFile" name="file" >Import</md-button>
        </div>
    </div>
    <div class="col-xs-12">
        <a class="downloadSample" ng-click="downloadSample()">Download Sample Here</a>
    </div>
    <div class="col-xs-12 paddingTop100 noPaddingRight pagingPart">
        <ul class="nav nav-tabs col-xs-8 noPaddingRight" ng-if="saveEnabled">
            <li class="active">
                <a data-toggle="tab" ng-click="switchData('success')">Success</a>
            </li>
            <li>
                <a data-toggle="tab" ng-click="switchData('failure')">Failure</a>
            </li>
          </ul>
          <div class="col-xs-4 text-right" ng-if="!checkModule()">
            <span class="buttonBorder" ng-click="prevPage()">
                <img src="application/Images/Assets/pagination_left.png"/>
            </span>
            <span class="pageIndicator">{{ gridApi.pagination.getPage() }} / {{ gridApi.pagination.getTotalPages() }}</span>
            <span class="buttonBorder" ng-click="nextPage()">
                <img src="application/Images/Assets/pagination_right.png"/>
            </span>
            <span class="ui-grid-pager-row-count-picker">
                <select class="selectPaginationBox" ng-model="paging.pageSelected" 
                ng-change="seek(paging.pageSelected)"
                 ng-options="o for o in pageNumber">
                </select>
            </span>
    </div>
    </div>

    <div class="tab-content">
            <div id="success" class="tab-pane fade in active col-xs-12">
                    <div id="grid1" ui-grid="gridOptions" ui-grid-selection ui-grid-edit ui-grid-pagination ui-grid-auto-resize class="grid">
                        <div class="watermark" ng-show="!gridOptions.data.length">No data available</div>
                    </div>
                </div>
                
           <!-- <div id="failure" class="tab-pane fade col-xs-12">
                        <div id="grid1" ui-grid="gridOptions" ui-grid-selection ui-grid-edit ui-grid-pagination ui-grid-auto-resize class="grid">
                                <div class="watermark" ng-show="!gridOptions.data.length">No data available</div>
                        </div>
                    </div> <div id="menu1" class="tab-pane fade">
              <h3>Menu 1</h3>
              <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
            </div>-->
          </div>
    
    <!--<div class="col-xs-11 inventorySection paddingRight30" >
            <div id="grid1" ui-grid="gridOptions" ui-grid-selection ui-grid-pagination ui-grid-auto-resize class="grid">
                <div class="watermark" ng-show="!gridOptions.data.length">No data available</div>
            </div>
    </div>-->
    
</div>
<div ng-if="saveEnabled">
    <md-button class="md-raised md-primary ifBold ifWhite pull-right" ng-click="saveList()">Save</md-button>
</div>
