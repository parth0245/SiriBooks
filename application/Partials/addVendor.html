<div class="col-xs-11 col-xs-offset-1 fontNormal addInventory" layout="column">
    <div class="sectionSubHeading">
        <h3>New Vendor</h3>
    </div>
    <div layout="row" class="topPadding20">
        <md-button class="md-raised md-primary marginLeft0" style="text-align:left" flex="20">Location<span class="pull-right description">-</span></md-button>
    </div>
    <div class="topPadding20">
        <md-content>
            <form name="addVendorForm1" style="background-color:#f5f6f8">
                <div layout="row" class="topPadding10">
                    <md-input-container flex="25">
                        <label>Name*</label>
                        <input name="name" ng-model="name">
                    </md-input-container>
                    <md-input-container flex="25"  flex-offset="5">
                            <label>Address 1</label>
                            <input name="address1" ng-model="address1">
                    </md-input-container>
                    <md-input-container flex="25"  flex-offset="5">
                        <label>Address 2</label>
                        <input name="address2" ng-model="address2">
                     </md-input-container>
                 </div>
                 <div layout="row" class="topPadding10">
                    <md-input-container flex="25">
                        <label>City</label>
                        <input name="city" ng-model="city">
                    </md-input-container>
                    <md-input-container flex="25" flex-offset="5">
                        <label>State</label>
                        <md-select name="state" ng-model="state">
                            <md-option value="one">State 1</md-option>
                            <md-option value="two">State 2</md-option>
                        </md-select>
                    </md-input-container>
                    <md-input-container flex="25" flex-offset="5">
                        <label>Country</label>
                        <md-select name="country" ng-model="country">
                            <md-option value="one">Country 1</md-option>
                            <md-option value="two">Country 2</md-option>
                        </md-select>
                    </md-input-container>
                </div>
                <div layout="row">
                    <md-input-container flex="25">
                        <label>PIN</label>
                        <input name="pin" ng-model="pin">
                    </md-input-container>
                </div>
                <div layout="row">
                    <md-button class="md-raised ifBold" flex="10" flex-offset="75">Reset</md-button>
                </div>
            </form>
        </md-content>
    </div>

    <div layout="row" class="topPadding20">
        <md-button class="md-raised md-primary marginLeft0" style="text-align:left" flex="20">Identity<span class="pull-right description">-</span></md-button>
    </div>
    <div class="topPadding20">
        <md-content>
            <form name="addVendorForm2" style="background-color:#f5f6f8">
                <div layout="row" class="topPadding10">
                    <md-input-container flex="25">
                        <label>GST</label>
                        <input name="gst" ng-model="gst">
                    </md-input-container>
                    <md-input-container flex="25"  flex-offset="5">
                            <label>PAN</label>
                            <input name="pan" ng-model="pan">
                    </md-input-container>
                    <md-input-container flex="25"  flex-offset="5">
                        <label>Aadhar</label>
                        <input name="aadhar" ng-model="aadhar">
                     </md-input-container>
                 </div>
                 <div layout="row" class="topPadding10">
                    <md-input-container flex="25">
                        <label>Nature of Business</label>
                        <md-select name="NOB" ng-model="NOB">
                            <md-option value="one">NOB 1</md-option>
                            <md-option value="two">NOB 2</md-option>
                        </md-select>
                    </md-input-container>
                    <md-input-container flex="25" flex-offset="5">
                        <label>Type</label>
                        <md-select name="type" ng-model="type">
                            <md-option value="one">Type 1</md-option>
                            <md-option value="two">Type 2</md-option>
                        </md-select>
                    </md-input-container>
                    <md-input-container flex="25" flex-offset="5">
                        <label>Registration Number</label>
                        <input name="RN" ng-model="RN">
                    </md-input-container>
                </div>
                <div layout="row">
                    <md-button class="md-raised ifBold" flex="10" flex-offset="75">Reset</md-button>
                </div>
            </form>
        </md-content>
    </div>

    <div layout="row" class="topPadding20">
        <md-button class="md-raised md-primary marginLeft0" style="text-align:left" flex="20">Books<span class="pull-right description">-</span></md-button>
    </div>
    <div class="topPadding20">
        <md-content>
            <form name="addVendorForm3" style="background-color:#f5f6f8">
                <div layout="row" class="topPadding10">
                    <md-input-container flex="25">
                        <label>Opening Balance</label>
                        <input name="balance" ng-model="balance">
                    </md-input-container>
                    <md-input-container flex="25" flex-offset="5">
                            <label>Date</label>
                            <md-datepicker ng-model="date" md-hide-icons="triangle" md-open-on-focus=""></md-datepicker>
                        </md-input-container>
                 </div>
                <div layout="row">
                    <md-button class="md-raised ifBold" flex="10" flex-offset="75">Reset</md-button>
                </div>
            </form>
        </md-content>
    </div>

    <div layout="row" class="topPadding20">
        <md-button class="md-raised md-primary marginLeft0" style="text-align:left" flex="20">Additional Data<span class="pull-right description">-</span></md-button>
    </div>

    <div class="topPadding20">
        <md-content>
            <form name="addVendorForm4" style="background-color:#f5f6f8">
                <div layout="row" class="topPadding10" ng-repeat="vendorData in vendorsData">
                    <md-input-container flex="25">
                            <label>Name</label>
                            <input name="name" ng-model="vendorData.name">
                    </md-input-container>
                    <md-input-container flex="25"  flex-offset="5">
                            <label>Value</label>
                            <input name="value" ng-model="vendorData.value">
                    </md-input-container>
                    <md-input-container flex="5"  flex-offset="5">
                        <img class="marginTop12" height="30" width="30" src="application/Images/Assets/INVENTORY_page/minus.png" ng-click="Remove($index)"/>
                </md-input-container>
                <md-input-container flex="5"  flex-offset="2">
                        <img class="marginTop12" height="30" width="30" src="application/Images/Assets/INVENTORY_page/plus.png" ng-click="Add()" ng-if="$last"/>
                </md-input-container>
                 </div>
                <div layout="row" class="addPaddingButtons">
                    <md-button class="md-raised ifBold" flex-offset="30">Reset All</md-button>
                    <md-button class="md-raised md-primary ifBold">Save</md-button>
                    <md-button class="md-raised md-primary ifBold">Save & Sell</md-button>
                    <md-button class="md-raised ifBold">Cancel</md-button>
                </div>
            </form>
        </md-content>
    </div>

    <div class="">
    </div>
</div>
