        <table class="journalTable withRole ">
        <thead><tr>
                <th>Name</th>
                <th>Value</th>
        </tr>
</thead>
        <tbody ng-repeat="list in row.entity.specification track by $index">
                <tr ng-repeat="spec in list" ng-if="spec.ifSpecDefined">
                        <td style="padding: 5px">{{spec.specnamekey}}</td>
                        <td style="padding: 5px">{{spec.specvalue}}</td>
                </tr>
        </tbody>
        </table>
