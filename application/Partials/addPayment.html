<div class="col-xs-11 col-xs-offset-1 fontNormal addInventory topPadding20" layout="column">
        <div class="sectionSubHeading noPadding">
            <h3 class="pull-left">{{heading}} Payment</h3>
            <img class="pull-right downloadPayment" src="application/Images/Assets/download_icon.png" height="40" width="40"/>
       </div>
        
        <div class="topPadding20">
            <md-content>
                <form name="addPaymentForm" style="background-color:#f5f6f8">
                            <div layout="row" class="topPadding10">
                                    <md-input-container flex="55">
                                            <label>Vendor Name</label>
                                            <md-select name="cust_name" ng-model="cust_name" ng-disabled="btnLabel == 'Update'">
                                                <md-option value="Product 1">Customer 1</md-option>
                                                <md-option value="Product 2">Customer 2</md-option>
                                            </md-select>
                                        </md-input-container>
                            </div>
                            <div layout="row" class="topPadding20">
                                <md-button ng-click="togglePannel()" class="md-raised md-primary marginLeft0" flex="22" style="text-align:left;">
                                            Identity
                                            <span ng-hide="!panelShow" class="pull-right description">+</span>
                                            <span ng-hide="panelShow" class="pull-right description">-</span>
                                </md-button>
                            </div>
                            <div layout="row" class="topPadding10" ng-hide="panelShow">
                                <md-input-container flex="25">
                                        <label>Address 1</label>
                                        <input name="add1" ng-model="add1">
                                    </md-input-container>
                                    <md-input-container flex="25"  flex-offset="5">
                                            <label>Address 2</label>
                                            <input name="add2" ng-model="add2">
                                    </md-input-container>
                                    <md-input-container flex="25" flex-offset="5">
                                        <label>PIN</label>
                                        <input name="pin" ng-model="pin">
                                </md-input-container>
                            </div>
                            <div layout="row" ng-hide="panelShow">
                                    <md-input-container flex="25">
                                        <label>City</label>
                                        <input name="city" ng-model="city">
                                    </md-input-container>
                                    <md-input-container flex="25" flex-offset="5">
                                            <label>State</label>
                                            <md-select name="state" ng-model="state">
                                                <md-option value="Product 1">state 1</md-option>
                                                <md-option value="Product 2">state 2</md-option>
                                            </md-select>
                                        </md-input-container>
                                    <md-input-container flex="25"  flex-offset="5">
                                            <label>Country</label>
                                            <input name="country" ng-model="country">
                                    </md-input-container>
                            </div>
                            <div layout="row" ng-hide="panelShow">
                                    <md-input-container flex="25">
                                            <label>GST Number</label>
                                            <md-select name="gst" ng-model="gst">
                                                <md-option value="Product 1">GST 1</md-option>
                                                <md-option value="Product 2">GST 2</md-option>
                                            </md-select>
                                        </md-input-container>
                                    <md-input-container flex="25" flex-offset="5">
                                            <label>PAN</label>
                                            <input name="pan" ng-model="pan">
                                    </md-input-container>
                                    <md-input-container flex="25"  flex-offset="5">
                                            <label>Aadhar</label>
                                            <input name="aadhar" ng-model="aadhar">
                                    </md-input-container>
                            </div>
                            <div layout="row" ng-hide="panelShow">
                                    <md-input-container flex="25">
                                            <label>Mobile</label>
                                            <input name="mobile" ng-model="mobile">
                                    </md-input-container>
                                    <md-input-container flex="25" flex-offset="5">
                                            <label>E-Mail</label>
                                            <md-select name="gst" ng-model="gst">
                                                <md-option value="Product 1">GST 1</md-option>
                                                <md-option value="Product 2">GST 2</md-option>
                                            </md-select>
                                        </md-input-container>
                                    <md-input-container flex="25"  flex-offset="5">
                                            <label>Registration Number</label>
                                            <input name="aadhar" ng-model="aadhar">
                                    </md-input-container>
                            </div>
                            <div layout="row" class="topPadding30">
                                    <md-input-container flex="25">
                                            <label>Voucher Number</label>
                                            <input name="receipt" ng-model="receipt" disabled>
                                    </md-input-container>
                                    <md-input-container flex="25" flex-offset="5">
                                            <label>Against</label>
                                            <md-select name="against" ng-model="against" required>
                                                <md-option value="Product 1">against 1</md-option>
                                                <md-option value="Product 2">against 2</md-option>
                                            </md-select>
                                            <div ng-messages="addPaymentForm.against.$error" ng-if="addPaymentForm.against.$touched">
                                                    <div ng-message="required">This is required.</div>
                                                </div>
                                        </md-input-container>
                            </div>
                            <div layout="row">
                                    <md-input-container flex="25">
                                            <label>Payment Mode</label>
                                            <md-select name="mode" ng-model="paymentMode" required>
                                                <md-option value="credit">Credit</md-option>
                                                <md-option value="debit">Debit</md-option>
                                            </md-select>
                                            <div ng-messages="addPaymentForm.mode.$error" ng-if="addPaymentForm.mode.$touched">
                                                    <div ng-message="required">This is required.</div>
                                                </div>
                                        </md-input-container>
                                    <md-input-container flex="25" flex-offset="5">
                                        <label>Amount</label>
                                        <input name="amount" ng-model="amt" required>
                                        <div ng-messages="addPaymentForm.amount.$error" ng-if="addPaymentForm.amount.$touched">
                                                <div ng-message="required">This is required.</div>
                                            </div>
                                    </md-input-container>
                                    <md-input-container flex="25" flex-offset="5">
                                            <label>Date</label>
                                            <md-datepicker name="date" ng-model="date" md-hide-icons="triangle" md-open-on-focus="" required></md-datepicker>
                                            <div ng-messages="addPaymentForm.date.$error" ng-if="addPaymentForm.date.$touched">
                                                    <div ng-message="required">This is required.</div>
                                                </div>
                                        </md-input-container>
                            </div>
                            <div layout="row">
                                    <md-input-container flex="25">
                                            <label>Bank Name</label>
                                            <input name="bnkName" ng-model="bnkName" ng-disabled="paymentMode == 'credit'">
                                        </md-input-container>
                                    <md-input-container flex="25" flex-offset="5">
                                        <label>Branch</label>
                                        <input name="branch" ng-model="branch" ng-disabled="paymentMode == 'credit'">
                                    </md-input-container>
                                    <md-input-container flex="25"  flex-offset="5">
                                            <label>Reference Number</label>
                                            <input name="ref" ng-model="ref">
                                    </md-input-container>
                            </div>
                            <div layout="row" class="topPadding30">
                                    <md-input-container flex="25">
                                            <label>TDS Deducted by Us</label>
                                            <md-select name="tds" ng-model="tds">
                                                <md-option value="Product 1">tds 1</md-option>
                                                <md-option value="Product 2">tds 2</md-option>
                                            </md-select>
                                        </md-input-container>
                                        <md-input-container flex="25" flex-offset="5">
                                            <label>TDS Section</label>
                                            <md-select name="tdsSec" ng-model="tdsSec">
                                                <md-option value="Product 1">tdsSec 1</md-option>
                                                <md-option value="Product 2">tdsSec 2</md-option>
                                            </md-select>
                                        </md-input-container>
                                        <md-input-container flex="25" flex-offset="5">
                                                <label>Amount</label>
                                                <input name="amt" ng-model="amt">
                                            </md-input-container>
                            </div>
                            

                </form>
            </md-content>
        </div>
        <div layout="row" class="addPaddingButtons">
                <md-button class="md-raised ifBold" flex-offset="35" ng-if="btnLabel != 'Update'">Reset All</md-button>
                <md-button class="md-raised md-primary ifBold" ng-if="btnLabel != 'Update'">{{btnLabel}}</md-button>
                <md-button class="md-raised md-primary ifBold" flex-offset="45" ng-if="btnLabel == 'Update'">{{btnLabel}}</md-button>
                <md-button class="md-raised md-primary ifBold" flex="15">{{btnLabel}} & Print</md-button>
                <md-button class="md-raised ifBold">Cancel</md-button>
        </div>
    </div>
