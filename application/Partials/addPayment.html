<div class="col-xs-11 col-xs-offset-1 fontNormal addInventory topPadding20" layout="column">
        <div class="sectionSubHeading noPadding">
            <h3 class="pull-left">New Payment</h3>
            <img class="pull-right downloadPayment" src="application/Images/Assets/download_icon.png" height="40" width="40"/>
       </div>
        
        <div class="topPadding20">
            <md-content>
                <form name="addReceiptForm" style="background-color:#f5f6f8">
                            <div layout="row" class="topPadding10">
                                    <md-input-container flex="25">
                                            <label>Vendor Name</label>
                                            <md-select name="cust_name" ng-model="cust_name">
                                                <md-option value="Product 1">Customer 1</md-option>
                                                <md-option value="Product 2">Customer 2</md-option>
                                            </md-select>
                                        </md-input-container>
                                    <md-input-container flex="25" flex-offset="5">
                                        <label>Address 1</label>
                                        <input name="add1" ng-model="add1">
                                    </md-input-container>
                                    <md-input-container flex="25"  flex-offset="5">
                                            <label>Address 2</label>
                                            <input name="add2" ng-model="add2">
                                    </md-input-container>
                            </div>
                            <div layout="row">
                                    <md-input-container flex="25">
                                        <label>City</label>
                                        <input name="city" ng-model="city">
                                    </md-input-container>
                                    <md-input-container flex="25" flex-offset="5">
                                            <label>State</label>
                                            <md-select name="state" ng-model="state">
                                                <md-option value="Product 1">state 1</md-option>
                                                <md-option value="Product 2">state 2</md-option>
                                            </md-select>
                                        </md-input-container>
                                    <md-input-container flex="25"  flex-offset="5">
                                            <label>Country</label>
                                            <input name="country" ng-model="country">
                                    </md-input-container>
                            </div>
                            <div layout="row">
                                    <md-input-container flex="25">
                                            <label>PIN</label>
                                            <input name="pin" ng-model="pin">
                                    </md-input-container>
                            </div>
                            <div layout="row" class="topPadding30">
                                    <md-input-container flex="25">
                                            <label>GST Number</label>
                                            <md-select name="gst" ng-model="gst">
                                                <md-option value="Product 1">GST 1</md-option>
                                                <md-option value="Product 2">GST 2</md-option>
                                            </md-select>
                                        </md-input-container>
                                    <md-input-container flex="25" flex-offset="5">
                                            <label>PAN</label>
                                            <input name="pan" ng-model="pan">
                                    </md-input-container>
                                    <md-input-container flex="25"  flex-offset="5">
                                            <label>Aadhar</label>
                                            <input name="aadhar" ng-model="aadhar">
                                    </md-input-container>
                            </div>
                            <div layout="row">
                                    <md-input-container flex="25">
                                            <label>Mobile</label>
                                            <input name="mobile" ng-model="mobile">
                                    </md-input-container>
                                    <md-input-container flex="25" flex-offset="5">
                                            <label>E-Mail</label>
                                            <md-select name="gst" ng-model="gst">
                                                <md-option value="Product 1">GST 1</md-option>
                                                <md-option value="Product 2">GST 2</md-option>
                                            </md-select>
                                        </md-input-container>
                                    <md-input-container flex="25"  flex-offset="5">
                                            <label>Registration Number</label>
                                            <input name="aadhar" ng-model="aadhar">
                                    </md-input-container>
                            </div>
                            <div layout="row" class="topPadding30">
                                    <md-input-container flex="25">
                                            <label>Voucher Number</label>
                                            <input name="receipt" ng-model="receipt">
                                    </md-input-container>
                                    <md-input-container flex="25" flex-offset="5">
                                            <label>Against</label>
                                            <md-select name="against" ng-model="against">
                                                <md-option value="Product 1">against 1</md-option>
                                                <md-option value="Product 2">against 2</md-option>
                                            </md-select>
                                        </md-input-container>
                            </div>
                            <div layout="row">
                                    <md-input-container flex="25">
                                            <label>Payment Mode</label>
                                            <md-select name="mode" ng-model="mode">
                                                <md-option value="Product 1">Customer 1</md-option>
                                                <md-option value="Product 2">Customer 2</md-option>
                                            </md-select>
                                        </md-input-container>
                                    <md-input-container flex="25" flex-offset="5">
                                        <label>Amount</label>
                                        <input name="amt" ng-model="amt">
                                    </md-input-container>
                                    <md-input-container flex="25" flex-offset="5">
                                            <label>Date</label>
                                            <md-datepicker ng-model="date" md-hide-icons="triangle" md-open-on-focus=""></md-datepicker>
                                        </md-input-container>
                            </div>
                            <div layout="row">
                                    <md-input-container flex="25">
                                            <label>Bank Name</label>
                                            <input name="bnkName" ng-model="bnkName">
                                        </md-input-container>
                                    <md-input-container flex="25" flex-offset="5">
                                        <label>Branch</label>
                                        <input name="branch" ng-model="branch">
                                    </md-input-container>
                                    <md-input-container flex="25"  flex-offset="5">
                                            <label>Reference Number</label>
                                            <input name="ref" ng-model="ref">
                                    </md-input-container>
                            </div>
                            <div layout="row" class="topPadding30">
                                    <md-input-container flex="25">
                                            <label>TDS Deducted by Us</label>
                                            <md-select name="tds" ng-model="tds">
                                                <md-option value="Product 1">tds 1</md-option>
                                                <md-option value="Product 2">tds 2</md-option>
                                            </md-select>
                                        </md-input-container>
                                        <md-input-container flex="25" flex-offset="5">
                                            <label>TDS Section</label>
                                            <md-select name="tdsSec" ng-model="tdsSec">
                                                <md-option value="Product 1">tdsSec 1</md-option>
                                                <md-option value="Product 2">tdsSec 2</md-option>
                                            </md-select>
                                        </md-input-container>
                                        <md-input-container flex="25" flex-offset="5">
                                            <label>Amount</label>
                                            <md-select name="amt" ng-model="amt">
                                                <md-option value="Product 1">amt 1</md-option>
                                                <md-option value="Product 2">amt 2</md-option>
                                            </md-select>
                                        </md-input-container>
                            </div>
                            
    <div layout="row" class="addPaddingButtons">
            <md-button class="md-raised" flex-offset="30">Reset All</md-button>
            <md-button class="md-raised md-primary">Save</md-button>
            <md-button class="md-raised md-primary" flex="15">Save & Print</md-button>
            <md-button class="md-raised">Cancel</md-button>
    </div>
                </form>
            </md-content>
        </div>
        <div class="">
        </div>
    </div>
