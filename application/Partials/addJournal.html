<div class="col-xs-11 col-xs-offset-1 fontNormal addInventory" layout="column">
        <div class="sectionSubHeading">
            <h3>{{heading}} Journal</h3>
        </div>
        <div class="topPadding20">
            <md-content>
                <form name="addInventoryForm" style="background-color:#f5f6f8">
                            <div layout="row" class="topPadding10">
                                    <md-input-container flex="25">
                                            <label>Date</label>
                                            <md-datepicker ng-model="date" md-hide-icons="triangle" md-open-on-focus=""></md-datepicker>
                                        </md-input-container>
                                        <!--<md-input-container flex="55"  flex-offset="5">
                                                <label>Reference</label>
                                                <input name="ref" ng-model="ref">
                                        </md-input-container>-->
                            </div>
                           
                           
                            <div layout="row" flex="85">
                                   <table class="journalTable">
                                       <thead>
                                           <tr>
                                            <th>Select Ledger</th>
                                            <th>Debit</th>
                                            <th>Credit</th>
                                        </tr>
                                       </thead>
                                       <tbody>
    <tr ng-repeat="journal in journalFromData" >
        <td>
            <label class="journalLabels">From</label>
            <md-input-container class="onlySelect">
                <md-select name="from" ng-model="journal.from">
                    <md-option value="Product 1">Product 1</md-option>
                    <md-option value="Product 2">Product 2</md-option>
                </md-select>
            </md-input-container>
            <md-input-container flex="5"  flex-offset="5">
                    <img class="" height="30" width="30" src="application/Images/Assets/INVENTORY_page/minus.png" ng-click="Remove($index)"/>
            </md-input-container>
            <md-input-container flex="5"  flex-offset="5">
                    <img class="" height="30" width="30" src="application/Images/Assets/INVENTORY_page/plus.png" ng-click="Add()" ng-if="$last"/>
            </md-input-container>
        </td>
        <td>
            <md-input-container>
                <input name="debit" ng-model="journal.debit">
            </md-input-container>
        </td>
        <td></td>
    </tr>
    <tr ng-repeat="journalTo in journalToData">
            <td>
                    <label class="journalLabels">To</label>
                    <md-input-container class="onlySelect">
                        
                        <md-select name="vname" ng-model="journalTo.to">
                            <md-option value="Product 1">Product 1</md-option>
                            <md-option value="Product 2">Product 2</md-option>
                        </md-select>
                    </md-input-container>
                    <md-input-container flex="5"  flex-offset="5">
                            <img class="" height="30" width="30" src="application/Images/Assets/INVENTORY_page/minus.png" ng-click="RemoveTo($index)"/>
                    </md-input-container>
                    <md-input-container flex="5"  flex-offset="5">
                            <img class="" height="30" width="30" src="application/Images/Assets/INVENTORY_page/plus.png" ng-click="AddTo()" ng-if="$last"/>
                    </md-input-container>
            </td>
            <td></td>
            <td>
                    <md-input-container>
                            <input name="name" ng-model="journalTo.credit">
                        </md-input-container>
            </td>
    </tr>

                                       </tbody>
                                   </table>
                            </div>
                            <div layout="row" class="addPaddingButtons" flex="85">
                                    <md-input-container flex="55">
                                            <label>Narration</label>
                                            <input name="narration" ng-model="narration">
                                    </md-input-container>
                                    <md-button class="md-raised ifBold" flex-offset="10" ng-if="btnLabel != 'Update'">Reset All</md-button>
                                    <md-button class="md-raised md-primary ifBold" ng-if="btnLabel != 'Update'">{{btnLabel}}</md-button>
                                    <md-button class="md-raised md-primary ifBold" flex-offset="25" ng-if="btnLabel == 'Update'">{{btnLabel}}</md-button>
                                    <md-button class="md-raised ifBold" ng-click="cancel()">Cancel</md-button>
                            </div>
                </form>
            </md-content>
        </div>

    </div>
